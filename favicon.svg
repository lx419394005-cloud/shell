<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="0" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main shape: Rounded square with gradient -->
  <rect x="10" y="10" width="80" height="80" rx="22" fill="url(#grad)" filter="url(#shadow)" />
  
  <!-- Icon: A simplified sparkles/camera hybrid -->
  <path d="M50 30 L54 44 L68 48 L54 52 L50 66 L46 52 L32 48 L46 44 Z" fill="white" />
  
  <!-- Small sparkle -->
  <circle cx="68" cy="32" r="5" fill="white" opacity="0.8" />
  <circle cx="32" cy="68" r="3" fill="white" opacity="0.6" />
</svg>
